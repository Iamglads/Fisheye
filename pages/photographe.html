<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <div class='container__wrappe'>
            <header>
                <div class="header__wrappe">
                    <a class="logo" href="../index.html">
                        <img src="../images/logo.png" alt="logo">
                    </a>
                    <nav class="box__tags">
                    </nav>
                    <div>
                    </div>
                </div>
            </header>
            <main>
                <div>
                    <div class="hero__wrappe">
                        <!--display photographe information-->
                    </div>
                </div>
                <section class="section__filter">
                    <div class="section__filter--wrappe">
                        <p>Trier par</p> 
                        <select name="trier" id="sort">
                            <option value="popularity">Popularité</option>
                            <option value="date">Date</option>
                            <option value="title">Titre</option>
                        </select>
                    </div>
                </section>
                <section class="galery__images">
                    <div class="galery__images--wrappe">
                         <!--display medias photographers-->
                    </div>
                    <div class="galery__images--lightbox">
                        <!--ligthbox modal-->
                    </div>
                    <div class="galery__images--infosbox">
                        <!--Display amount likes and price per day-->
                    </div>
                </section>
                <aside class="form">
                    <div class="form__wrappe">
                        <div class="form-header">
                            <h2>Contactez-moi <br> 
                                <span>Mimi Keel</span>
                            </h2>
                            <i class="fas fa-times"></i>
                        </div>
                        <form action="" class="form-submit">
                            <div>
                                <label for="firstname">Prénom</label>
                                <input type="text" name="firstname">
                            </div>
                            <div>
                                <label for="lastname">Nom</label>
                                <input type="text" name="lastname">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email">
                            </div>
                            <div>
                                <label for="message">Votre message</label>
                            <textarea name="message" id="message" cols="30" rows="40"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-contact">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </aside>
            </main>
        </div>
    </div>
    <script src="../js/Templates/MediaCard.js"></script>
    <script src="../js/Templates/PhotographerCard.js"></script>
    <script src="../js/Api/Api.js"></script>
    <script src="../js/Single/Single.js"></script>
    <script src="../js/Form/Form.js"></script>
    <script src="../js/Lightbox/Lightbox.js"></script>
    <script src="../js/Infobox/Infobox.js"></script>
</body>
</html>
