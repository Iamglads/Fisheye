<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/css/style.css">
    <title> Photographer </title>
</head>
<body>
    <div class='container'>
        <div class='container__wrappe'>
            <header>
                <div class="header__wrappe">
                    <a class="logo" href="../index.html">
                        <img src="../assets/logo.png" alt="logo">
                    </a>
                    <nav class="box__tags">
                    </nav>
                    <div>
                    </div>
                </div>              
            </header>
            <main id="main__content">
                <div class="hero__container">
                    <div class="hero__wrappe">
                        <div class="hero__wrappe--information">
                            <!--photographer informations-->
                        </div>
                        <div class="hero__wrappe--btn">
                            <button class="btn open-form" aria-label="Ouvrir le formulaire">Contactez-nous</button>
                        </div>
                        <div class="hero__wrappe--img">
                            <!--photographer photo-->
                        </div> 
                    </div>
                </div>
                <!--section sort-->
                <section class="section__dropdown">
                    <div class="section__dropdown--wrappe">
                        <p>Trier par</p> 
                        <div role="listbox" aria-label="Chosir une option de tri" style="margin-left: 20px">
                            <div class="toHide" role="option" aria-label="Trier par popularité">
                                <p>Popularité</p> 
                                <i class="fas fa-chevron-down" tabindex="1"></i>
                            </div>
                            <div class="toShow">
                                <div class="box toShow-box" data-type="popularity" role="option" aria-label="Trier par popularité">
                                    <p id="select-option-popularity">Popularité </p>
                                    <i class="fas fa-chevron-up" tabindex="1"></i>
                                </div>
                                <div class="box" data-type="date" role="option" aria-label="Trier par date">
                                    <p id="select-option-date">Date</p>
                                </div>
                                <div class="box" data-type="title" role="option" aria-label="Trier par titre" style="border-bottom: none;">
                                    <p id="select-option-title">Titre</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--section medias gallery-->
                <section class="galery__images">
                    <div class="galery__images--wrappe">
                         <!--display medias photographers-->
                    </div>
                </section>
                <!--Lightbox box-->
                <div class="lightbox__container" role="dialog" aria-label="Lightbox">
                    <div class="lightbox__container--wrappe">
                        <div class="lightbox__container--left">
                            <span></span>
                            <i class="fas fa-chevron-left" tabindex="0"></i>
                            <span></span>
                        </div>
                        <div class="lightbox__container--media">
                            <!-- -->
                        </div>
                        <div class="lightbox__container--right">
                            <i class="fas fa-times close" tabindex="0"></i>
                            <i class="fas fa-chevron-right" tabindex="0"></i>
                            <span></span>
                        </div>
                      </div>
                </div>
                <!--Form box-->
                <div class="form modal" role="dialog" aria-label="Modal formulaire de contact">
                    <div class="form__wrappe">
                        <header class="form-header">
                            <h2>Contactez-moi <br> 
                                <span class="form-name"></span>
                            </h2>
                            <button class="close first__element" aria-label="Fermer le formulaire" style="background: none; border: none" tabindex="0">
                                <i class="fas fa-times"></i>
                            </button>
                        </header>
                        <form class="form-submit">
                            <div>
                                <label for="firstname">Prénom</label>
                                <input id="firstname" type="text" name="firstname">
                            </div>
                            <div>
                                <label for="lastname">Nom</label>
                                <input id="lastname" type="text" name="lastname">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input id="email" type="email" name="email">
                            </div>
                            <div>
                                <label for="message">Votre message</label>
                                <textarea id="message" name="message"  cols="30" rows="20"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-contact last__element">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/Access/Access.js"></script>
    <script src="../js/Dropdown/Dropdown.js"></script>
    <script type="module" src="../js/Single/Single.js"></script>
    
</body>
</html>
